<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&family=Lato:wght@300&family=Open+Sans&family=Roboto+Condensed&family=Roboto:wght@100&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- Rating state start -->
  <div id="background-star">
  <img src="icon-star.svg" alt="star icon" id="star-icon">
  </div>
  <div id="text-container">
  <h1>How did we do?</h1>
  <p>Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  </div>
  <div id="button-container">
  <button type="button" id="1">1</button>
  <button type="button" id="2">2</button>
  <button type="button" id="3">3</button>
  <button type="button" id="4">4</button>
  <button type="button" id="5">5</button>
  </div>
  <a href="welcome-page.html"><button type="submit">SUBMIT</button></a>
  <!-- Rating state end -->

  <!-- Thank you state start -->


  <!-- Thank you state end -->

</html>
